<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Link Shortner</title>

    <link rel="stylesheet" href="../style.css">
    <script src="../main.js" defer></script>
    <script src="loadUrlData.js" defer></script>
</head>
</head>

<body>
    <div>
        <h3>Your Url</h3>

        <table id="urlStats">
            <tr name="title"></tr>
            <tr name="id"></tr>
            <tr name="path"></tr>
            <tr type="link" name="url"></tr>
            <tr type="link" name="stats page" prop="stats"></tr>
            <tr type="link" name="shorturl" prop="shorturl"></tr>
            <tr name="clicks"></tr>
            <tr prop="limit" name="max clicks"></tr>
        </table>
    </div>


</body>

</html>
